<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Print Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        select, input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Upload your PDF</h2>

<form id="uploadForm">
    <input type="file" id="pdfInput" accept=".pdf">
    <br><br>
    
    <label for="format">Choose a format:</label>
    <select id="format">
        <option value="A4">A4</option>
        <option value="A3">A3</option>
        <!-- Add other formats as needed -->
    </select>
    <br><br>

    <label for="paperWeight">Choose paper weight:</label>
    <select id="paperWeight">
        <option value="80">80 gsm</option>
        <option value="100">100 gsm</option>
        <!-- Add other weights as needed -->
    </select>
    <br><br>

    <label for="style">Choose a style:</label>
    <select id="style">
        <option value="matte">Matte</option>
        <option value="glossy">Glossy</option>
        <!-- Add other styles as needed -->
    </select>
    <br><br>

    <button type="button" onclick="submitForm()">Upload and Get Price</button>
</form>

<script>
    function submitForm() {
        const pdfFile = document.getElementById('pdfInput').files[0];
        const format = document.getElementById('format').value;
        const paperWeight = document.getElementById('paperWeight').value;
        const style = document.getElementById('style').value;

        // Here you would send the file and selected options to the backend for processing
        // For this example, we'll just log them
        console.log('PDF File:', pdfFile);
        console.log('Selected Format:', format);
        console.log('Selected Paper Weight:', paperWeight);
        console.log('Selected Style:', style);

        // TODO: Calculate price based on selections and display to user
        // TODO: Handle actual file upload to server
    }
</script>

</body>
</html>
